<!DOCTYPE html>
<head>
  <title>FrameWrk Chat Bot</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='mODERATOR.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='mODERATOR.png') }}" class="icon" />
  <h3>Welcome to FrameWrk Chat Bot API-V1-Beta</h3>
  <form action="/" method="post">
    <input type="text" name="prompt" placeholder="Ask a question" required />
    <input type="submit" value="Send" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
